{% extends "base.html" %}

{% block content %}
<!-- Edit Password Form Container -->
<div class="bg-white shadow-lg rounded-3xl p-8 max-w-xl mx-auto">
  <h2 class="text-2xl font-semibold mb-6 text-gray-700">Edit Password</h2>

  <!-- Password Creation Form -->
  <form method="POST" class="space-y-4">
    <!-- Website Input -->
    <input
      type="text"
      name="site"
      placeholder="Website"
      value = "{{ pw.serviceName }}"
      class="w-full border p-3 rounded-2xl focus:ring-2 focus:ring-blue-300 outline-none"
      required
    >

    <!-- Username Input -->
    <input
      type="text"
      name="username"
      placeholder="Username"
      value = "{{ pw.serviceUsername }}"
      class="w-full border p-3 rounded-2xl focus:ring-2 focus:ring-blue-300 outline-none"
      required
    >

    <!-- Password Input -->
    <input
      type="password"
      name="password"
      placeholder="Password"
      value = "{{ pw.password }}"
      class="w-full border p-3 rounded-2xl focus:ring-2 focus:ring-blue-300 outline-none"
      required
    >
    <!-- Category Selector -->
    <select
      name="category"
      required
      class="w-full border p-3 rounded-2xl focus:ring-2 focus:ring-blue-300 outline-none"
    >
      <option value="">Select a category</option>
      {% for cat in ["Banking", "Social Media", "Work", "Other"] %}
        <option value="{{ cat }}" {% if pw.serviceCategory == cat %}selected{% endif %}>
          {{ cat }}
        </option>
      {% endfor %}
    </select>

    <!-- Tag Selector -->
    <select
      name="tag"
      required
      class="w-full border p-3 rounded-2xl focus:ring-2 focus:ring-blue-300 outline-none"
    >
      <option value="">Select a tag</option>
      {% for t in ["Important", "Personal", "Work", "Side Project"] %}
        <option value="{{ t }}" {% if pw.serviceTag == t %}selected{% endif %}>
          {{ t }}
        </option>
      {% endfor %}
    </select>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-400 text-white p-3 rounded-2xl
             hover:bg-blue-500 transform transition duration-200 ease-in-out hover:scale-105"
    >
      Save
    </button>
    <!-- Back Button -->
    <a href="/"
        class="block w-full text-center bg-gray-200 text-gray-800 p-3 rounded-2xl
               hover:bg-gray-300 transform transition duration-200 ease-in-out hover:scale-105">
        Back
    </a>
  </form>
</div>
{% endblock %}
