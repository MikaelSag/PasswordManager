{% extends "auth_base.html" %}

{% block content %}
<!-- Page Title -->
<div class="bg-white shadow-lg rounded-3xl p-8 max-w-xl mx-auto mt-20">
  <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Welcome Back!</h2>
  <p class="text-center text-gray-600 mb-6">Please log in to continue.</p>

  <!-- Login Form -->
  <form method="POST" class="space-y-4">
    <!-- Username Input -->
    <input
      type="text"
      name="username"
      placeholder="Username"
      class="w-full border p-3 rounded-2xl focus:ring-2 focus:ring-blue-300 outline-none"
      required
    >

    <!-- Password Input -->
    <input
      type="password"
      name="password"
      placeholder="Password"
      class="w-full border p-3 rounded-2xl focus:ring-2 focus:ring-blue-300 outline-none"
      required
    >

    <!-- Login Button -->
    <button
      type="submit"
      class="w-full bg-blue-500 text-white p-3 rounded-2xl
             hover:bg-blue-600 transform transition duration-200 ease-in-out hover:scale-105"
    >
      Sign In
    </button>
  </form>

  <!-- Register Redirect -->
  <p class="mt-4 text-center text-gray-600">
    Don't have an account?
    <a href="/register" class="text-blue-500 hover:underline">
      Create one.
    </a>
  </p>
</div>
{% endblock %}
