{% extends "auth_base.html" %}

{% block content %}
<div class="bg-white shadow-lg rounded-3xl p-8 max-w-xl mx-auto mt-20">

  <!-- Header -->
  <h2 class="text-3xl font-bold mb-3 text-gray-800 text-center">Create Account</h2>
  <p class="text-center text-gray-600 mb-6">Fill in your details to get started.</p>

  <!-- Registration Form -->
  <form method="POST" class="space-y-4">

    <!-- Username -->
    <input
      type="text"
      name="username"
      placeholder="Username"
      class="w-full border p-3 rounded-2xl focus:ring-2 focus:ring-blue-300 outline-none"
      required
    >

    <!-- Password -->
    <input
      type="password"
      name="password"
      placeholder="Password"
      class="w-full border p-3 rounded-2xl focus:ring-2 focus:ring-blue-300 outline-none"
      required
    >

    <!-- Confirm Password -->
    <input
      type="password"
      name="confPassword"
      placeholder="Confirm Password"
      class="w-full border p-3 rounded-2xl focus:ring-2 focus:ring-blue-300 outline-none"
      required
    >

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-500 text-white p-3 rounded-2xl hover:bg-blue-600 
             transform transition duration-200 ease-in-out hover:scale-105"
    >
      Register
    </button>
  </form>

  <!-- Login Redirect -->
  <p class="mt-4 text-center text-gray-600">
    Already have an account?
    <a href="/login" class="text-blue-500 hover:underline">Sign in here.</a>
  </p>
</div>
{% endblock %}
